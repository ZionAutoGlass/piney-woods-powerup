<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Piney Woods Portal</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; font-family: sans-serif; 
        }
        
        #game-world { 
            width: 100vw; height: 100vh;
            background-image: url('background1.jpg'); 
            /* 'contain' keeps the image crystal clear and un-zoomed */
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
            position: relative;
        }

        #hud {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.95); border: 3px solid #F0474C;
            border-radius: 20px; padding: 15px; width: 85%; max-width: 400px;
            color: white; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        input[type=range] { width: 100%; accent-color: #F0474C; height: 35px; cursor: pointer; }
        .status-msg { font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        #fatal-warning { color: #F0474C; display: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body onload="setStage(10)">

<div id="game-world" id="stage">
    <div id="hud">
        <div id="status" class="status-msg">üå≤ Healthy Aquifer</div>
        <input type="range" min="0" max="100" value="10" oninput="setStage(this.value)">
        <p>Industrial Pumping: <span id="val">10</span>%</p>
        <div id="fatal-warning">‚ö†Ô∏è FATAL LIMIT: WELLS ARE DRY ‚ö†Ô∏è</div>
    </div>
</div>

<script>
    function setStage(v) {
        document.getElementById('val').innerText = v;
        const stage = document.getElementById('game-world');
        const status = document.getElementById('status');
        const alert = document.getElementById('fatal-warning');

        if (v < 40) {
            stage.style.backgroundImage = "url('background1.jpg')";
            status.innerText = "üå≤ Healthy Aquifer";
            status.style.color = "#4CAF50";
            alert.style.display = "none";
        } else if (v < 75) {
            stage.style.backgroundImage = "url('background2.jpg')";
            status.innerText = "‚ö†Ô∏è Resource Warning";
            status.style.color = "#FFC107";
            alert.style.display = "none";
        } else {
            stage.style.backgroundImage = "url('background3.jpg')";
            status.innerText = "üíÄ Fatal Drawdown";
            status.style.color = "#F44336";
            alert.style.display = "block";
        }
    }
</script>

</body>
</html>
