<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Piney Woods Portal</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        #game-world { 
            width: 100vw; height: 100vh;
            /* Use your original photo here */
            background-image: url('background1.jpg'); 
            background-size: cover;
            background-position: center;
            transition: filter 0.8s ease-in-out;
            position: relative;
        }

        /* The River Overlay - it shrinks as you move the bar */
        #river-dry {
            position: absolute; bottom: 0; width: 100%; height: 35%;
            background: rgba(0,0,0,0.4); /* Makes the river look muddy/dried */
            opacity: 0; transition: opacity 0.5s;
        }

        #hud {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); border: 3px solid #F0474C;
            border-radius: 20px; padding: 15px; width: 85%; max-width: 400px;
            color: white; text-align: center;
        }

        input[type=range] { width: 100%; accent-color: #F0474C; height: 25px; }
        .status-text { font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="game-world" id="bg">
    <div id="river-dry"></div>
    <div id="hud">
        <p id="status" class="status-text">ðŸŒ² Healthy Piney Woods</p>
        <input type="range" min="0" max="100" value="10" oninput="transformWorld(this.value)">
        <p>Industrial Pumping: <span id="val">10</span>%</p>
    </div>
</div>

<script>
    function transformWorld(v) {
        document.getElementById('val').innerText = v;
        const bg = document.getElementById('bg');
        const river = document.getElementById('river-dry');
        const status = document.getElementById('status');

        if (v < 40) {
            // STAGE 1: Normal
            bg.style.filter = "saturate(1) hue-rotate(0deg) brightness(1)";
            river.style.opacity = "0";
            status.innerText = "ðŸŒ² Healthy Piney Woods";
            status.style.color = "#4CAF50";
        } else if (v < 75) {
            // STAGE 2: Dry / Fall Colors
            // We shift the "Green" to "Orange/Yellow" and dim it
            bg.style.filter = "saturate(0.8) hue-rotate(-40deg) brightness(0.9)";
            river.style.opacity = "0.5"; // River starts looking muddy
            status.innerText = "âš ï¸ Warning: Woods Drying Up";
            status.style.color = "#FFC107";
        } else {
            // STAGE 3: Dead / Fatal
            // We turn it gray/dark and "Dead"
            bg.style.filter = "grayscale(1) brightness(0.6) contrast(1.2)";
            river.style.opacity = "1"; // River looks like a dry crack
            status.innerText = "ðŸ’€ FATAL LIMIT REACHED";
            status.style.color = "#F44336";
        }
    }
</script>

</body>
</html>
