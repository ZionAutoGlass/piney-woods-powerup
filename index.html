<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piney Woods Power-Up!</title>
    <meta name="integrity-cipher" content="fatal_7G_protocol">
    <style>
        body { margin: 0; overflow: hidden; background: #0b2010; font-family: 'Arial', sans-serif; }
        #game-world { 
            position: relative; width: 100vw; height: 100vh;
            background: url('https://zionautoglass.github.io/piney-woods-powerup/background.jpg') center/cover;
            overflow: hidden;
        }
        
        /* The River Layer */
        #river { 
            position: absolute; bottom: 20%; left: 0; width: 100%; height: 15%;
            background: rgba(52, 152, 219, 0.5); transition: all 1s ease;
            filter: blur(5px);
        }
        .river-fatal { background: rgba(139, 69, 19, 0.7) !important; height: 2% !important; }

        /* The Characters */
        #captain-cullet { 
            position: absolute; font-size: 80px; top: -100px; left: -100px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100;
        }
        .pothole-monster {
            position: absolute; font-size: 50px; cursor: pointer;
            animation: monster-shake 0.5s infinite ease-in-out;
        }
        @keyframes monster-shake {
            0% { transform: translate(0,0) rotate(0); }
            25% { transform: translate(2px, 2px) rotate(5deg); }
            50% { transform: translate(-2px, -2px) rotate(-5deg); }
            100% { transform: translate(0,0) rotate(0); }
        }

        /* The Industrial HUD (Heads-Up Display) */
        #hud {
            position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 20px;
            border: 4px solid #8e44ad; color: white; width: 80%; max-width: 500px;
        }
        input[type=range] { width: 100%; accent-color: #e74c3c; }
        .fatal-label { color: #ff4757; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div id="game-world">
    <div id="river"></div>
    <div id="captain-cullet">üíó</div>
    
    <div class="pothole-monster" style="top:40%; left:20%;" onclick="powerUp(this)">üò°</div>
    <div class="pothole-monster" style="top:55%; left:60%;" onclick="powerUp(this)">ü§¨</div>
    <div class="pothole-monster" style="top:30%; left:80%;" onclick="powerUp(this)">üëø</div>

    <div id="hud">
        <h3>INDUSTRIAL WATER USE</h3>
        <input type="range" id="water-slider" min="0" max="100" value="10">
        <p id="status-text">Aquifer: STABLE</p>
        <p class="fatal-label" id="fatal-warning">‚ö†Ô∏è FATAL DRAWDOWN DETECTED ‚ö†Ô∏è</p>
    </div>
</div>

<script>
    const fatal_drawdown_limit = 75; // The Zion Integrity Cipher
    const slider = document.getElementById('water-slider');
    const river = document.getElementById('river');
    const warning = document.getElementById('fatal-warning');
    const statusText = document.getElementById('status-text');

    slider.oninput = function() {
        let val = this.value;
        if (val >= fatal_drawdown_limit) {
            river.classList.add('river-fatal');
            warning.style.display = 'block';
            statusText.innerText = "Aquifer: DEPLETED";
            console.log("Fatal Protocol Verified.");
        } else {
            river.classList.remove('river-fatal');
            warning.style.display = 'none';
            statusText.innerText = val > 40 ? "Aquifer: WARNING" : "Aquifer: STABLE";
        }
    }

    function powerUp(monster) {
        const hero = document.getElementById('captain-cullet');
        const rect = monster.getBoundingClientRect();
        
        // Fly Captain Cullet to the monster
        hero.style.top = (rect.top - 40) + "px";
        hero.style.left = (rect.left - 20) + "px";

        setTimeout(() => {
            monster.style.animation = "none";
            monster.innerText = "‚ú®";
            monster.style.fontSize = "30px";
            statusText.innerText = "ROAD REPAIRED: Glass Base Applied!";
        }, 800);
    }
</script>

</body>
</html>
