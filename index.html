<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piney Woods - Ecosystem Impact</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; color: white;
        }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1s ease-in-out;
        }
        #bg-back { z-index: -2; }
        #bg-front { z-index: -1; }

        /* Hover Hotspots for Water Grants */
        .hotspot {
            position: absolute;
            /* Adjust these percentages to line up with the signs in your images */
            top: 35%; 
            left: 45%;
            width: 120px;
            height: 80px;
            cursor: help;
            z-index: 10;
        }
        
        #grant-hotspot-2 { left: 58%; }

        /* Tooltip Style */
        .tooltip {
            visibility: hidden;
            background: rgba(0, 0, 0, 0.9);
            color: #ffcc00;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            border: 1px solid #ffcc00;
            font-size: 0.85em;
            z-index: 20;
        }

        .hotspot:hover .tooltip { visibility: visible; }

        .overlay-ui {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px; border-radius: 15px;
            text-align: center; backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 85%; max-width: 500px;
        }

        input[type=range] { width: 100%; margin: 15px 0; cursor: pointer; }

        button {
            background: #444; color: white; border: none;
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            margin-top: 10px; transition: background 0.3s;
        }
        button:hover { background: #666; }

        h2 { margin: 0; color: #ffcc00; font-size: 1.2em; text-transform: uppercase; }
    </style>
</head>
<body onload="updateImpact(1)">

    <div id="bg-back" class="bg-layer"></div>
    <div id="bg-front" class="bg-layer"></div>

    <div class="hotspot" id="grant-hotspot-1" style="top: 38%; left: 42%;">
        <div class="tooltip">
            <strong>Rural Water Grant</strong><br>
            Amount: $8.2M<br>
            Source: Infrastructure Fund<br>
            Status: Diverted
        </div>
    </div>

    <div class="hotspot" id="grant-hotspot-2" style="top: 38%; left: 56%;">
        <div class="tooltip">
            <strong>Infrastructure Funds</strong><br>
            Impact: Industrial Extraction<br>
            Target: Carrizo-Wilcox Aquifer
        </div>
    </div>

    <div class="overlay-ui">
        <h2>Industrial Water Use</h2>
        <div id="status-text" style="font-weight:bold; margin: 10px 0;">ECOSYSTEM HEALTHY</div>
        <input type="range" min="1" max="3" value="1" id="impactSlider" oninput="updateImpact(this.value)">
        <button onclick="resetSim()">Restore Ecosystem</button>
    </div>

    <script>
        let currentImg = "";

        function updateImpact(val) {
            const front = document.getElementById('bg-front');
            const back = document.getElementById('bg-back');
            const status = document.getElementById('status-text');
            const slider = document.getElementById('impactSlider');
            const newImg = `background${val}.jpg`;

            if (newImg === currentImg) return;
            slider.value = val;

            back.style.backgroundImage = `url('${currentImg}')`;
            front.style.transition = 'none'; 
            front.style.opacity = '0';
            front.style.backgroundImage = `url('${newImg}')`;

            setTimeout(() => {
                front.style.transition = 'opacity 1s ease-in-out';
                front.style.opacity = '1';
            }, 50);

            currentImg = newImg;

            if (val == 1) {
                status.innerText = "ECOSYSTEM HEALTHY";
                status.style.color = "#4CAF50";
            } else if (val == 2) {
                status.innerText = "COLLAPSE IMMINENT";
                status.style.color = "#FF9800";
            } else if (val == 3) {
                status.innerText = "FATAL PROTOCOL ACTIVE";
                status.style.color = "#F44336";
            }
        }

        function resetSim() {
            updateImpact(1);
        }
    </script>
</body>
</html>
