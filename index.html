<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Advocacy - Piney Woods Impact</title>
    <style>
        :root {
            --primary-gold: #ffcc00;
            --danger-red: #F44336;
            --safe-green: #4CAF50;
            --warning-orange: #FF9800;
            --glass-bg: rgba(10, 10, 10, 0.85);
        }

        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Background Layers */
        .bg-layer {
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh;
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            transition: opacity 1.2s ease-in-out;
            z-index: 1; 
        }

        .dashboard {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 85%; max-width: 500px;
            background: var(--glass-bg); padding: 25px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px); text-align: center;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stat-value { font-size: 1.5em; font-weight: bold; color: var(--primary-gold); }
        input[type=range] { width: 100%; margin: 20px 0; cursor: pointer; accent-color: var(--primary-gold); }
        .btn-reset { background: #333; color: #fff; border: 1px solid #444; padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .btn-reset:hover { background: #fff; color: #000; }
    </style>
</head>
<body onload="updateSim(1)">

    <div id="bg-state-1" class="bg-layer" style="background-image: url('background1.jpg'); opacity: 1;"></div>
    <div id="bg-state-2" class="bg-layer" style="background-image: url('background3.jpg'); opacity: 0;"></div>
    <div id="bg-state-3" class="bg-layer" style="background-image: url('background2.jpg'); opacity: 0;"></div>

    <div class="dashboard">
        <div style="display: flex; justify-content: space-around; margin-bottom: 10px;">
            <div>
                <div style="font-size: 0.7em; opacity: 0.6; text-transform: uppercase;">Taxpayer Loss</div>
                <div id="tax-loss" class="stat-value">$0</div>
            </div>
            <div>
                <div style="font-size: 0.7em; opacity: 0.6; text-transform: uppercase;">Aquifer Level</div>
                <div id="aquifer-level" class="stat-value">100%</div>
            </div>
        </div>

        <div id="status-alert" style="color: var(--safe-green); font-weight: bold; margin-bottom: 10px; letter-spacing: 1px;">ECOSYSTEM STABLE</div>
        <input type="range" min="1" max="3" value="1" id="impactSlider" oninput="updateSim(this.value)">
        <br>
        <button class="btn-reset" onclick="resetSim()">Restore Forest</button>
    </div>

    <script>
        const layers = [
            document.getElementById('bg-state-1'),
            document.getElementById('bg-state-2'),
            document.getElementById('bg-state-3')
        ];

        function updateSim(val) {
            // Fade the appropriate layer
            layers.forEach((layer, index) => {
                layer.style.opacity = (index + 1 == val) ? "1" : "0";
            });

            const status = document.getElementById('status-alert');
            const tax = document.getElementById('tax-loss');
            const aquifer = document.getElementById('aquifer-level');

            if (val == 1) {
                status.innerText = "ECOSYSTEM STABLE";
                status.style.color = "var(--safe-green)";
                tax.innerText = "$0";
                aquifer.innerText = "100%";
            } else if (val == 2) {
                status.innerText = "CRITICAL DEPLETION";
                status.style.color = "var(--warning-orange)";
                tax.innerText = "$4,100,000";
                aquifer.innerText = "42%";
            } else if (val == 3) {
                status.innerText = "SYSTEM COLLAPSE";
                status.style.color = "var(--danger-red)";
                tax.innerText = "$8,200,000";
                aquifer.innerText = "7%";
            }
        }

        function resetSim() {
            document.getElementById('impactSlider').value = 1;
            updateSim(1);
        }
    </script>
</body>
</html>
