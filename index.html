<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Piney Woods Portal</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        #game-world { 
            width: 100vw; height: 100vh;
            /* Pointing to your ONE file */
            background-image: url('image.png'); 
            /* This makes the image 3x wider than the screen so we can slide it */
            background-size: 300% 100%; 
            background-position: 0% 0%; /* Start at the left */
            transition: background-position 0.6s ease-in-out;
            position: relative;
        }

        #hud {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); border: 4px solid #F0474C;
            border-radius: 25px; padding: 20px; width: 85%; max-width: 450px;
            color: white; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        input[type=range] { width: 100%; accent-color: #F0474C; height: 30px; cursor: pointer; }
        .status-msg { font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }
        #fatal-warning { color: #F0474C; display: none; margin-top: 15px; font-weight: bold; animation: blink 1s infinite; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body onload="setStage(10)">

<div id="game-world" id="stage">
    <div id="hud">
        <div id="status" class="status-msg">üå≤ Healthy Aquifer</div>
        <input type="range" min="0" max="100" value="10" oninput="setStage(this.value)">
        <p>Industrial Pumping: <span id="val">10</span>%</p>
        <div id="fatal-warning">‚ö†Ô∏è FATAL LIMIT: WELLS ARE DRY ‚ö†Ô∏è</div>
    </div>
</div>

<script>
    function setStage(v) {
        document.getElementById('val').innerText = v;
        const stage = document.getElementById('stage');
        const status = document.getElementById('status');
        const alert = document.getElementById('fatal-warning');

        if (v < 40) {
            // Show the LEFT side of the collage
            stage.style.backgroundPosition = "0% 0%";
            status.innerText = "üå≤ Healthy Aquifer";
            status.style.color = "#4CAF50";
            alert.style.display = "none";
        } else if (v < 75) {
            // Show the MIDDLE of the collage
            stage.style.backgroundPosition = "50% 0%";
            status.innerText = "‚ö†Ô∏è Resource Warning";
            status.style.color = "#FFC107";
            alert.style.display = "none";
        } else {
            // Show the RIGHT side of the collage
            stage.style.backgroundPosition = "100% 0%";
            status.innerText = "üíÄ Fatal Drawdown";
            status.style.color = "#F44336";
            alert.style.display = "block";
        }
    }
</script>

</body>
</html>
